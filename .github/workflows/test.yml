name: CI - Run All Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  unit_and_integration_tests:
    runs-on: ubuntu-latest

    env:
      MYSQL_USER: username
      MYSQL_PASSWORD: superSecurePassword
      MYSQL_DATABASE: my_favorite_db
      DB_PORT: 3306
      PORT: 3000
      HOST: localhost
      VITE_API_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run backend unit tests
        working-directory: backend
        run: npm test -- --runInBand

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm test

      - name: Run backend integration tests
        working-directory: backend
        run: npm run test:integration

  e2e_tests:
    runs-on: ubuntu-latest
    needs: unit_and_integration_tests

    env:
      MYSQL_USER: username
      MYSQL_PASSWORD: superSecurePassword
      MYSQL_DATABASE: my_favorite_db
      DB_PORT: 3306
      PORT: 3000
      HOST: localhost
      VITE_API_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Start application stack (Docker Compose)
        run: docker compose up -d

      - name: Wait for services to be up
        run: |
          echo "Waiting for app to be ready..."
          sleep 45

      - name: Run Cypress end-to-end tests
        working-directory: frontend
        run: npx cypress run --config baseUrl=http://localhost:5173

      - name: Shutdown stack
        if: always()
        run: docker compose down
